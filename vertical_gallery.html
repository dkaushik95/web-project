<html>
<head>
	<title>Vertical</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.css" />

	<style>
		img{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1;
		}
		fp-nav ul li a span, .fp-slidesNav ul li a span {
    		background: white;
		}
		.menu{
	background: linear-gradient(to right, rgba(0, 0, 0, .0001) 0%, rgba(0, 0, 0, .2) 100%) center center fixed;
	z-index:40;
	width: 100%;
}
.menu .material-icons {
	color: white;
	font-size: 28px;
	float: right;
	margin-top: 0%;
	margin-right: 1%;
	z-index:40;
}
.menu-text {
	position: fixed;
	right: 3%;
	font-variant: small-caps;
	top: 3%;
	color:white;
	z-index:40;
}

.news, .some_text, .contact{
	font-size:74%;
	transform: rotate(90deg);
	text-transform: uppercase;
	transform-origin: left top 0;
	color:white;
	z-index:40;
}

.news{
	position: fixed;
	top: 8%;
	right: -1%;
	z-index:40;
}

.some_text{
	position: fixed;
	top: 14%;
	right: -2.9%;
	z-index:40;
}

.contact{
	position: fixed;
	top: 24%;
	right:-2.2%;
	z-index:40;
}

.fa-facebook{
	position:absolute;
	top:32%;
	right:1.3%;
	color:white;
	z-index:40;
}

.fa-twitter{
	position:fixed;
	top:36%;
	right:1.1%;
	color:white;
	z-index:40;
}

.fa-pinterest{
	position:fixed;
	top:40%;
	right:1.1%;
	color:white;
	z-index:40;
}
	</style>

</head>
<body>
	    <div class="menu" style="z-index: 4;"> <i class="material-icons" style="z-index: 4;">menu</i>
	      <div class="links">
	        <p><i class="material-icons" style="z-index: 4;">cancel</i></p>
	        <p class="news">News</p>
	        <p class="some_text">Some text</p>
	        <p class="contact">contact</p>
	        <i class="fa fa-facebook fa-1x" aria-hidden="true"></i> <i class="fa fa-twitter fa-1x" aria-hidden="true"></i> <i class="fa fa-pinterest fa-1x" aria-hidden="true"></i> </div>
        </div>
	<div id="fullpage">
	    <div class="section"><img src="images/carbine_video_placeholder.png" alt=""></div>
	    <div class="section"><img src="images/carbine_video_placeholder.png" alt=""></div>
	    <div class="section"><img src="images/carbine_video_placeholder.png" alt=""></div>
	    <div class="section"><img src="images/carbine_video_placeholder.png" alt=""></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-1.11.2.min.js"></script>
	
	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.js"></script>	<div id="fullpage">
    <script>
    	$(document).ready(function() {
    $('#fullpage').fullpage({
        //Navigation
        menu: '#menu',
        lockAnchors: false,
        anchors:['firstPage', 'secondPage', 'thirdPage', 'fourthPage'],
        navigation: false,
        navigationPosition: 'right',
        slidesNavigation: true,
        slidesNavPosition: 'bottom',

        //Scrolling
        css3: true,
        scrollingSpeed: 700,
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 1000,
        scrollBar: false,
        easing: 'easeInOutCubic',
        easingcss3: 'ease-in-out',
        loopBottom: true,
        loopTop: true,
        loopHorizontal: true,
        continuousVertical: false,
        continuousHorizontal: false,
        scrollHorizontally: false,
        interlockedSlides: false,
        resetSliders: false,
        fadingEffect: false,
        normalScrollElements: '#element1, .element2',
        scrollOverflow: false,
        scrollOverflowOptions: null,
        touchSensitivity: 15,
        normalScrollElementTouchThreshold: 5,
        bigSectionsDestination: null,

        //Accessibility
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        //Design
        controlArrows: true,
        verticalCentered: true,
        sectionsColor : ['#ccc', '#fff','#ccc','#fff'],
        fixedElements: '#header, .menu',
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveSlides: false,

        //Custom selectors
        sectionSelector: '.section',
        slideSelector: '.slide',

        //events
        onLeave: function(index, nextIndex, direction){},
        afterLoad: function(anchorLink, index){},
        afterRender: function(){},
        afterResize: function(){},
        afterResponsive: function(isResponsive){},
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
        onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
    });
});
    </script>
</div>
